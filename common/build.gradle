plugins {
    id 'java-library'
}

dependencies {
    api (
        'commons-codec:commons-codec:1.15',
        'com.google.guava:guava:31.1-jre',
        'io.dropwizard.metrics:metrics-core:4.2.9',
        'org.slf4j:slf4j-api:1.7.36',
        'com.j256.simplemagic:simplemagic:1.17',
        'javax.annotation:javax.annotation-api:1.3.2',
        'com.github.spotbugs:spotbugs-annotations:4.6.0',
        'jakarta.ws.rs:jakarta.ws.rs-api:3.0.0',
    )

    implementation (
        'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.2',
        'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.2',
        'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2',
        'org.apache.commons:commons-compress:1.21',
    )

    // this dep is not allowed, as logging depends on common - circle. it works for gradle,
    // but eclipse does not distinguish between real and test dependencies.
    //commonTestDeps(project(":logging"))
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
