plugins {
    id 'org.asciidoctor.jvm.convert' version '2.2.0'
    id 'org.asciidoctor.jvm.pdf' version '2.2.0'
}

task developerDoc(type: org.asciidoctor.gradle.jvm.AsciidoctorTask) {
    sourceDir = file('dev')

    sources {
        include 'index.adoc'
    }

    resources {
        from("${projectDir}/css") {
            include '*.css'
        }
        into '.'

        from(sourceDir) {
            include 'images/**'
        }
        from("${projectDir}/common") {
            include '*/**'
        }
    }

    outputDir = "${buildDir}/docs/dev"
    baseDirFollowsSourceDir()
}

task userDoc(type: org.asciidoctor.gradle.jvm.AsciidoctorTask) {
    sourceDir = file('user')

    sources {
        include 'index.adoc'
    }

    resources {
        from("${projectDir}/css") {
            include '*.css'
        }
        into '.'

        from(sourceDir) {
            include 'images/**'
        }
        from("${projectDir}/common") {
            include '*/**'
        }
    }
 
    outputDir = "${buildDir}/docs/user"
    baseDirFollowsSourceDir()
}

task userDocPdf(type: org.asciidoctor.gradle.jvm.AsciidoctorPdfTask) {
    sourceDir = file('user')

    sources {
        include 'index.adoc'
    }

    outputDir = "${buildDir}/docs/userPdf"
    baseDirFollowsSourceDir()
}

asciidoctorj {
    // stylesheets are copied AFTER the build, so ignore warning about missing stylesheet.
    attributes 'toc2': '',
               'linkcss': '',
               'stylesheet': 'plain.css'

    modules {
       diagram.version '1.5.18'
    }
}

build.dependsOn developerDoc
build.dependsOn userDoc
