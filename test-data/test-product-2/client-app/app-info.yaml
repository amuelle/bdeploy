# yaml-language-server: $schema=https://localhost:7701/api/public/v1/schema/appInfoYaml

name: "Client Application"

branding:
  icon: "branding/app.ico"
  splash:
    image: "branding/splash.bmp"
    textRect:
      x: 15
      y: 220
      width: 450
      height: 20
      foreground: "#ffffff"
    progressRect:
      x: 15
      y: 245
      width: 450
      height: 12
      foreground: "#fbf315"

supportedOperatingSystems:
  - LINUX
  - WINDOWS
  #- MACOS

type: "CLIENT"
startCommand:
  launcherPath: "{{WINDOWS:client.bat}}{{LINUX:client.sh}}{{MACOS:client.sh}}"
  parameters:
    - uid: "param.file"
      name: "File to open"
      longDescription: "Path to an existing file which will be opened in and editor"
      groupName: "Client Parameters"
      mandatory: false
      defaultValue: "{{P:CONFIG}}/sub-dir-1/test1.txt"

