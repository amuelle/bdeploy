name: "Server Application"

supportedOperatingSystems:
  - LINUX
  - WINDOWS
  #- MACOS

processControl:
  gracePeriod: 3000
  supportedStartTypes:
   - MANUAL
   - MANUAL_CONFIRM
   - INSTANCE
  supportsKeepAlive: true
  noOfRetries: 2

startCommand:
  launcherPath: "{{WINDOWS:launch2.bat}}{{LINUX:launch2.sh}}{{MACOS:launch2.sh}}"
  parameters:
    - uid: "param.text"
      name: "Text"
      longDescription: "A text parameter"
      groupName: "Test Parameters"
      parameter: "--text"
      mandatory: false
    - uid: "param.global"
      name: "Global"
      longDescription: "A global parameter"
      groupName: "Test Parameters"
      parameter: "--text"
      mandatory: false
      global: true
    - uid: "param.pass"
      name: "Password"
      longDescription: "A password parameter"
      groupName: "Test Parameters"
      parameter: "--text"
      mandatory: false
      type: PASSWORD
    - uid: "param.boolean"
      name: "Boolean"
      longDescription: "A boolean parameter"
      groupName: "Test Parameters"
      parameter: "--help"
      hasValue: false
      type: BOOLEAN
    - uid: "param.fixed"
      name: "Fixed"
      longDescription: "A fixed parameter"
      groupName: "Test Parameters"
      parameter: "--text"
      defaultValue: "SECOND_FIXED_VALUE"
      mandatory: true
      fixed: true
      type: STRING
    - uid: "param.out"
      name: "Output"
      longDescription: "A data file parameter"
      groupName: "Test Parameters"
      parameter: "--out"
      defaultValue: "{{P:DATA}}/out.txt"
    - uid: "param.cfg"
      name: "Config File"
      longDescription: "A config file parameter"
      groupName: "Test Parameters"
      parameter: "--cfg"
      defaultValue: "{{P:CONFIG}}/config.txt"
    - uid: "param.sleep"
      name: "Sleep Timeout"
      longDescription: "A numeric parameter - controls how long the application stays alive"
      groupName: "Sleep Configuration"
      parameter: "--sleep"
      defaultValue: "10"
      type: NUMERIC

