<head>
  <title>Unsupported Browser</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <style>
    .label {
      position: absolute;
      top: calc(50% + 80px);
      left: calc(50% - 200px);
      width: 400px;
      text-align: center;
      vertical-align: middle;
      padding: 20px;
      color: #fff;
      background-color: #dc3545;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.24), 0 0 2px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body>
  <div class="loader-logo"></div>
  <div class="loader">
    <div class="inner one"></div>
    <div class="inner two"></div>
    <div class="inner three"></div>
    <div class="label">
      We're sorry, but this browser is not supported.<br />
      Please use a recent version of a Chromium browser<br />
      (e.g. Google Chrome or Microsoft Edge Chromium)<br />
      or Mozilla Firefox instead.
    </div>
  </div>
</body>
