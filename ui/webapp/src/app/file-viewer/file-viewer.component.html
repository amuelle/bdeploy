<mat-card class="term-card">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>{{ title }}</span>
      <div class='spacer'></div>
      <mat-slide-toggle (change)='onToggleFollow($event.checked)' [checked]='follow' class='smaller-toggle'>Follow</mat-slide-toggle>
      <button mat-icon-button (click)='loadInitial()'><mat-icon>refresh</mat-icon></button>
      <button mat-icon-button (click)='closeEvent.emit()'><mat-icon>close</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="content" #contentDiv><pre>{{ content }}</pre></div>
</mat-card>
