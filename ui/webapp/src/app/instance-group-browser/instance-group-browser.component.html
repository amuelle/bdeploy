<mat-toolbar class="mat-elevation-z1 header-toolbar">
  <span class="fill-space"></span>
  <mat-form-field class="search">
    <mat-label></mat-label>
    <input matInput type="text" hint="Filter" [(ngModel)]="instanceGroupList.searchString" (ngModelChange)="instanceGroupList.applyFilter()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</mat-toolbar>

<div *ngIf="displayRecent$ | async">
    <p class="list-heading">Recently used:</p>
    <mat-grid-list cols="{{columns}}" rowHeight="200px" gutterSize="10px">
      <mat-grid-tile *ngFor="let recentGroup of filterRecent(recent) | slice:0:columns">
        <app-instance-group-card [instanceGroup]='recentGroup' (removeEvent)=removeGroup(recentGroup)></app-instance-group-card>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-divider class="list-divider"></mat-divider>
    <p class="list-heading">All Instance Groups:</p>
</div>

<mat-grid-list cols="{{columns}}" rowHeight="200px" gutterSize="10px">
  <mat-grid-tile *ngFor="let group of instanceGroupList.filtered">
    <app-instance-group-card [instanceGroup]='group' (removeEvent)=removeGroup(group)></app-instance-group-card>
  </mat-grid-tile>
</mat-grid-list>

<a mat-fab class="add-button" [routerLink]="['/instancegroup/add']"><mat-icon>add</mat-icon></a>
