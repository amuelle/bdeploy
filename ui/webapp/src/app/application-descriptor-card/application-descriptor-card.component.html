<mat-card matRipple>
  <div class="app-title mat-title" title="Application UID: {{applicationGroup.appKeyName}}">{{applicationGroup.appName}}</div>
  <div class="icons">
    <ng-container *ngFor="let os of applicationGroup.operatingSystems">
      <mat-icon class="icon" [svgIcon]='os' title="Available for {{os}}"></mat-icon>
    </ng-container>
  </div>
</mat-card>
