<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner [diameter]="48"></mat-spinner>
  </div>
  <ng-container *ngIf="result">
    <app-instance-history-timeline-content [history]="result"></app-instance-history-timeline-content>
  </ng-container>
  <div class="not-found" *ngIf="!result && !loading">An error occurred while comparing the selected versions.</div>
</div>
