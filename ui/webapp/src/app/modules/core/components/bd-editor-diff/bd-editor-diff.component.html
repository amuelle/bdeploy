<div
  [class.bd-editor-initializing]="!(inited$ | async)"
  class="local-max-width flex flex-col w-full h-full"
>
  <ngx-monaco-diff-editor
    name="content"
    [style.height]="'100%'"
    [originalModel]="{ code: undefined, language: undefined }"
    [modifiedModel]="{ code: undefined, language: undefined }"
    [options]="editorOptions"
    (onInit)="onMonacoInit($event)"
  ></ngx-monaco-diff-editor>
</div>
