<div fxFill fxLayout="column" [class.bd-editor-inited]="inited$ | async">
  <ngx-monaco-diff-editor
    name="content"
    [style.height]="'100%'"
    [originalModel]="{ code: undefined, language: undefined }"
    [modifiedModel]="{ code: undefined, language: undefined }"
    [options]="editorOptions"
    (onInit)="onMonacoInit($event)"
  ></ngx-monaco-diff-editor>
</div>
