<app-bd-button
  text="Synchronize"
  icon="history"
  (click)="doSynchronize(server)"
  [loadingWhen$]="synchronizing$"
  [disabled]="synchronizing$ | async"
  [matTooltip]="tooltip$ | async"
  [ngClass]="!(sync$ | async) ? 'bd-warning-text' : []"
  [badge]="badge$ | async"
  badgeColor="primary"
  color="inherit"
  [collapsed]="collapsed"
></app-bd-button>
