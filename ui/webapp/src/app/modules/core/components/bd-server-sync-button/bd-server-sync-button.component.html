<app-bd-button
  text="Synchronize"
  icon="sync"
  (click)="doSynchronize(server)"
  [loadingWhen$]="mappedSync$"
  [disabled]="(mappedSync$ | async) || (noPerm$ | async)"
  [matTooltip]="tooltip$ | async"
  [ngClass]="!(sync$ | async) ? 'local-color' : []"
  [badge]="badge$ | async"
  badgeColor="primary"
  color="inherit"
  [collapsed]="collapsed"
></app-bd-button>
