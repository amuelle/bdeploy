<div
  class="bd-rect-card local-banner"
  fxLayout="column"
  fxLayoutGap="5px"
  [style.color]="banner.foregroundColor"
  [style.background-color]="banner.backgroundColor"
>
  <div class="local-banner-text">
    <pre>{{ banner.text }}</pre>
  </div>
  <div class="local-banner-info" fxFlexAlign="end">{{ banner.user }}, {{ banner.timestamp | date: 'dd.MM.yyyy HH:mm:ss' }}</div>
</div>
