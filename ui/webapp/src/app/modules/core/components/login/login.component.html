<app-bd-dialog [loadingWhen$]="loading$" [hideContentWhenLoading]="false">
  <app-bd-dialog-content>
    <div class="local-sizing flex-auto flex flex-col md:flex-row">
      <div
        class="local-logo-area bd-glow-bg flex-auto flex flex-col justify-center items-center"
      >
        <app-bd-logo
          [size]="256"
          [ngClass]="logoClass"
          (click)="onLogoClick()"
        ></app-bd-logo>
      </div>
      <div class="grow-[2] flex flex-col justify-center items-center">
        <form
          #loginForm="ngForm"
          (ngSubmit)="onSubmit()"
          class="local-login-area flex flex-col gap-2.5"
        >
          <div class="local-header">BDeploy Login</div>
          <app-bd-form-input
            [(ngModel)]="user"
            name="user"
            label="Username"
            required
          ></app-bd-form-input>
          <app-bd-form-input
            [(ngModel)]="pass"
            name="pass"
            label="Password"
            type="password"
            [passwordShowable]="true"
            required
          ></app-bd-form-input>
          <div class="flex justify-start items-center">
            <div *ngIf="loginFailed">
              <mat-error>{{ loginFailedMessage }}</mat-error>
            </div>
            <div class="flex-auto"></div>
            <button
              mat-raised-button
              [disabled]="loginForm.invalid"
              type="submit"
              color="accent"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
