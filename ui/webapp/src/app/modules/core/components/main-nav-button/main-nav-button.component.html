<app-bd-button
  fxFlexAlign="center center"
  [icon]="icon"
  [text]="text"
  color="toolbar"
  [collapsed]="collapsed"
  tooltip="right"
  [isToggle]="true"
  [toggleOnClick]="false"
  [toggle]="!!rla?.isActive"
  [routerLink]="route"
  routerLinkActive
  [@showHide]="visible ? 'visible' : 'hidden'"
></app-bd-button>
