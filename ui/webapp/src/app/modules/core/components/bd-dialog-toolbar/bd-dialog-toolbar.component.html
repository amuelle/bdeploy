<mat-toolbar class="bd-page-toolbar">
  <mat-toolbar-row fxLayoutGap="5px">
    <span [matTooltip]="header" [matTooltipShowDelay]="1000" class="bd-text-ellipsis">{{ header }}</span>
    <div fxLayout="row" fxLayoutGap="5px" fxFlex="1 0 auto">
      <ng-content></ng-content>
    </div>
    <app-bd-button
      *ngIf="closeablePanel"
      text="Close"
      icon="close"
      [routerLink]="['', { outlets: { panel: null } }]"
    ></app-bd-button>
  </mat-toolbar-row>
</mat-toolbar>
