<mat-toolbar class="bd-page-toolbar">
  <mat-toolbar-row class="gap-1">
    <span [matTooltip]="header" [matTooltipShowDelay]="1000" class="truncate"
      >{{ header }}</span
    >
    <div class="flex-auto flex gap-1">
      <ng-content></ng-content>
    </div>
    <app-bd-button
      *ngIf="panel && !route"
      text="Close"
      icon="close"
      tooltip="left"
      [collapsed]="narrow$ | async"
      (click)="closePanel()"
    ></app-bd-button>
    <app-bd-panel-button
      #backButton
      *ngIf="panel && !!route"
      [text]="actionText"
      [icon]="actionIcon"
      [toggle]="false"
      [relative]="relative"
      [route]="route"
      [collapsed]="narrow$ | async"
      tooltip="left"
    ></app-bd-panel-button>
  </mat-toolbar-row>
</mat-toolbar>
