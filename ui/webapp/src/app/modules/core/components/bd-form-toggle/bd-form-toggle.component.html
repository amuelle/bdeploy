<div fxLayout="column">
  <div fxLayout="column" class="bd-form-toggle-appearance-fill" [ngClass]="disabled ? ['bd-form-toggle-disabled'] : []">
    <div
      fxLayout="row"
      class="local-form-field-wrapper bd-form-toggle-flex"
      matRipple
      [matRippleDisabled]="disabled"
      (click)="onClick(check)"
      [style.cursor]="disabled ? undefined : 'pointer'"
    >
      <div fxFlex="1 0 auto" class="bd-form-toggle-label">{{ label }}</div>
      <mat-checkbox #check [style.pointer-events]="'none'" [checked]="value" [disabled]="disabled"></mat-checkbox>
    </div>
    <div class="bd-form-toggle-underline">
      <span class="bd-form-toggle-ripple"></span>
    </div>
  </div>
  <div [style.height.em]="1.34"></div>
</div>
