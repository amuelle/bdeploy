<div #navRoot class="local-sizing" fxLayout="row">
  <app-main-nav-menu
    class="flex-none"
    *ngIf="isAuth$ | async"
  ></app-main-nav-menu>
  <div fxLayout="column" class="flex-auto">
    <app-main-nav-top
      class="flex-none"
      *ngIf="isAuth$ | async"
    ></app-main-nav-top>
    <div fxLayout="row" class="flex-auto" class="local-content-sizing">
      <app-main-nav-content
        class="flex-auto"
        [ngClass]="!(isAuth$ | async) ? 'local-unauth-content' : null"
      >
        <ng-content></ng-content>
      </app-main-nav-content>
      <app-main-nav-flyin
        class="flex-none"
        *ngIf="isAuth$ | async"
      ></app-main-nav-flyin>
    </div>
  </div>
</div>
