<div fxFlex="1 0 auto" fxLayout="column" [class.bd-editor-inited]="inited$ | async">
  <ngx-monaco-editor
    name="content"
    [style.height]="'100%'"
    [(ngModel)]="editorContent"
    (ngModelChange)="onModelChange($event)"
    [options]="editorOptions"
    (onInit)="onMonacoInit($event)"
  ></ngx-monaco-editor>
</div>
