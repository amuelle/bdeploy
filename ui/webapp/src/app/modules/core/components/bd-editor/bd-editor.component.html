<div
  [class.bd-editor-initializing]="!(inited$ | async)"
  class="local-max-width flex-auto flex flex-col"
>
  <ngx-monaco-editor
    name="content"
    [style.height]="'100%'"
    [(ngModel)]="editorContent"
    (ngModelChange)="onModelChange($event)"
    [options]="editorOptions"
    (onInit)="onMonacoInit($event)"
  ></ngx-monaco-editor>
</div>
