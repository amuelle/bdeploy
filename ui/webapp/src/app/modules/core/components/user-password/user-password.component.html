<h1 mat-dialog-title *ngIf="data.isAdmin">Set Password for {{ data.user }}</h1>
<h1 mat-dialog-title *ngIf="!data.isAdmin">Change Password</h1>
<form [formGroup]="passwordForm">
  <div mat-dialog-content class='flex-content'>
    <div class='flex-content vspace' *ngIf="!data.isAdmin">
      <mat-form-field>
        <input matInput type='password' formControlName="currentPassword" placeholder="Current password">
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput type='password' formControlName="newPassword" placeholder="New password">
    </mat-form-field>
    <mat-form-field>
      <input matInput type='password' formControlName="confirmPassword" placeholder="Confirm new password">
    </mat-form-field>
  </div>
</form>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="null">Cancel</button>
  <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="getResult()" [disabled]='!passwordForm.valid'>Ok</button>
</div>
