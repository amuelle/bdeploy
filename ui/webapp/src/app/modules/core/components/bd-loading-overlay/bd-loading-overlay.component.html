<ng-content *ngIf="!(show && mode === 'hide')"></ng-content>

<div
  *ngIf="show"
  [@delayedFadeIn]="{ value: 'dummy', params: { delay: '0s' } }"
  [@delayedFadeOut]="{ value: 'dummy', params: { delay: '0s' } }"
  class="local-sizing flex flex-col justify-center items-center"
  [class.bd-normal-backdrop]="show && mode === 'dim'"
>
  <mat-spinner [diameter]="48"></mat-spinner>
</div>
