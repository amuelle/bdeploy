<app-bd-button-popup
  #popup
  text="Data Grouping"
  icon="filter_alt"
  [collapsed]="false"
  [badge]="getFilteredGroups().length"
>
  <mat-card [style.padding.px]="10" fxLayout="column" fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutGap="5px">
      <!-- a grouping panel per grouping -->
      <div fxLayout="row wrap" fxLayoutGap="5px">
        <app-bd-data-grouping-panel
          *ngFor="let grp of groupings; let i = index"
          [definitions]="definitions"
          [values]="values"
          [index]="i"
          [(grouping)]="groupings[i]"
          (groupingChange)="fireUpdate()"
          [popupEmitter]="popup.popupOpened"
        ></app-bd-data-grouping-panel>
      </div>

      <!-- the management panel (add/remove/save) -->
      <div fxLayout="column" fxLayoutGap="5px">
        <ng-container *ngIf="multiple">
          <app-bd-button
            text="Add"
            icon="add"
            tooltip="above"
            (click)="addGrouping()"
            [disabled]="groupings.length >= 5"
          ></app-bd-button>
          <app-bd-button
            text="Remove"
            icon="remove"
            tooltip="above"
            (click)="removeGrouping()"
            [disabled]="groupings.length === 1 && !groupings[0].definition"
          ></app-bd-button>
          <mat-divider [style.position]="'relative'" [style.top.px]="5" [style.padding-bottom.px]="10"></mat-divider>
        </ng-container>
        <app-bd-button
          *ngIf="presetKey"
          tooltip="above"
          text="Save as local preset"
          icon="push_pin"
          (click)="savePreset()"
        ></app-bd-button>
      </div>
    </div>
  </mat-card>
</app-bd-button-popup>
