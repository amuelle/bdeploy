<app-bd-button
  fxFlex="1 0 auto"
  [text]="text"
  [icon]="icon"
  [svgIcon]="svgIcon"
  [isToggle]="toggle"
  [toggle]="!!rla?.isActive"
  (toggleChange)="toggleRoute($event)"
  [collapsed]="collapsed"
  [color]="color"
  [disabled]="disabled"
  [tooltip]="tooltip"
  [routerLink]="['', { outlets: { panel: getRoute() } }]"
  routerLinkActive
>
  <ng-content></ng-content>
</app-bd-button>
