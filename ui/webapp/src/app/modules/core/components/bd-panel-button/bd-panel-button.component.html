<app-bd-button
  fxFlex="1 0 auto"
  [text]="text"
  [icon]="icon"
  [svgIcon]="svgIcon"
  [isToggle]="toggle"
  [toggle]="!!rla?.isActive"
  [toggleOnClick]="false"
  (click)="toggleRoute()"
  [collapsed]="collapsed"
  [color]="color"
  [disabled]="disabled"
  [tooltip]="tooltip"
  [routerLink]="['', { outlets: { panel: generatedRoute } }]"
  routerLinkActive
  queryParamsHandling="preserve"
>
  <ng-content></ng-content>
</app-bd-button>
