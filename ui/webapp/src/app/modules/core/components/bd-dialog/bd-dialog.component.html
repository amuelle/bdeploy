<app-bd-loading-overlay [showWhen$]="loadingWhen$">
  <div class="bd-page-root" fxLayout="column">
    <!-- toolbar content -->
    <ng-content select="app-bd-dialog-toolbar"></ng-content>

    <!-- main content -->
    <ng-content *ngIf="!(loadingWhen$ | async)" select="app-bd-dialog-content"></ng-content>
  </div>
</app-bd-loading-overlay>
