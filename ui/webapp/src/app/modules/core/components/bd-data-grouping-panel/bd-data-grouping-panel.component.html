<div
  name="dataGroupingPanel"
  fxLayout="row"
  fxLayoutGap="5px"
  [style.height]="'100%'"
  [style.padding.px]="5"
>
  <div fxLayout="column" fxLayoutGap="5px" [style.minWidth.px]="220">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayoutAlign="start center">
        <div fxLayoutAlign="start baseline">
          <ng-content></ng-content>
        </div>
        <div>
          <span class="grouping-level-number"
            >{{ groupingLevelNumber(index + 1) }}
          </span>
          <span class="local-grouping-header bd-description-text">
            Grouping Level
          </span>
        </div>
      </div>
      <mat-icon
        class="grouping-remove-icon"
        matTooltip="Remove"
        matTooltipPosition="above"
        (click)="removeGrouping()"
        >close</mat-icon
      >
    </div>
    <mat-form-field class="grouping-select" appearance="outline">
      <mat-label>{{ selectGroupingLabel }}</mat-label>
      <mat-select
        name="grouping-select"
        [value]="grouping?.definition"
        (valueChange)="setGrouping($event)"
      >
        <mat-option>--</mat-option>
        <mat-option *ngIf="grouping?.definition" [value]="grouping.definition"
          >{{ grouping.definition.name }}</mat-option
        >
        <mat-option *ngFor="let def of definitions" [value]="def"
          >{{ def.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <div
      *ngIf="!grouping?.definition"
      class="bd-hint-text"
      [style.paddingBottom.px]="10"
    >
      Choose an available grouping<br />
      from the dropdown.
    </div>

    <div *ngIf="!!groupingValues?.length" fxLayout="row">
      <mat-form-field
        class="grouping-panel-filter flex-auto"
        appearance="outline"
      >
        <mat-label>{{ filterPlaceholder }}</mat-label>
        <input matInput [(ngModel)]="filter" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div
      *ngIf="!!groupingValues?.length"
      class="grouping-values-container"
      fxLayout="column"
      fxLayoutGap="5px"
      [style.paddingLeft.px]="10"
      [style.paddingBottom.px]="10"
    >
      <mat-checkbox
        *ngFor="let group of filteredGroupingValues"
        [checked]="!grouping?.selected?.length || grouping.selected.includes(group)"
        [disabled]="grouping?.selected?.length === 1 && grouping.selected.includes(group)"
        (change)="groupCheckChanged(group, $event)"
        >{{ !!group ? group : noGroup }}</mat-checkbox
      >
    </div>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
</div>
