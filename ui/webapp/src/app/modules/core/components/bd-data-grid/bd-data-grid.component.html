<div>
  <mat-tab-group
    *ngIf="grouping"
    [style.width]="'100%'"
    animationDuration="0ms"
    (selectedTabChange)="onTabChange($event)"
  >
    <ng-container *ngFor="let group of groupValues">
      <mat-tab
        *ngIf="!grouping.selected?.length || grouping.selected.includes(group)"
        [label]="group"
      >
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
<div *ngIf="(recordsToDisplay$ | async) as recordsToDisplay">
  <div
    fxLayout="row wrap"
    fxFlex="1 0 auto"
    class="local-sizing"
    fxLayoutAlign="start"
    *ngIf="recordsToDisplay.length"
  >
    <app-bd-data-card
      fxLayout="column"
      fxLayoutAlign="stretch stretch"
      [style.padding.px]="5"
      *ngFor="let record of recordsToDisplay"
      [fxFlex.lt-sm]="ltSm"
      [fxFlex.sm]="sm"
      [fxFlex.md]="md"
      [fxFlex.lg]="lg"
      [fxFlex.gt-lg]="gtLg"
      [record]="record"
      [columns]="_columns"
      [recordRoute]="recordRoute"
      (recordClick)="recordClick.emit($event)"
    >
    </app-bd-data-card>
  </div>
  <div
    *ngIf="!recordsToDisplay.length"
    fxFlex="1 0 auto"
    class="bd-hint-text local-hint-text"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    No data to show.
  </div>
</div>
