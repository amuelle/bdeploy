<div>
  <mat-tab-group
    *ngIf="grouping"
    class="w-full"
    animationDuration="0ms"
    (selectedTabChange)="onTabChange($event)"
  >
    <ng-container *ngFor="let group of groupValues">
      <mat-tab
        *ngIf="!grouping.selected?.length || grouping.selected.includes(group)"
        [label]="group"
      >
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
<div *ngIf="(recordsToDisplay$ | async) as recordsToDisplay">
  <div
    class="flex-auto flex flex-wrap justify-start max-w-full"
    *ngIf="recordsToDisplay.length"
  >
    <app-bd-data-card
      *ngFor="let record of recordsToDisplay"
      class="grow-0 shrink-0 basis-full flex flex-col items-stretch p-1"
      [ngClass]="(areas.panelVisible$ | async) ? ['md:basis-full', 'lg:basis-1/2', 'xl:basis-1/3', '2xl:basis-1/4'] : ['md:basis-1/2', 'lg:basis-1/3', 'xl:basis-1/4', '2xl:basis-1/5']"
      [record]="record"
      [columns]="_columns"
      [recordRoute]="recordRoute"
      (recordClick)="recordClick.emit($event)"
    >
    </app-bd-data-card>
  </div>
  <div
    *ngIf="!recordsToDisplay.length"
    class="bd-hint-text mt-5 flex-auto flex flex-col justify-center items-center"
  >
    No data to show.
  </div>
</div>
