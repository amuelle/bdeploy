<div
  class="local-sizing flex-auto flex"
  [class.local-bg-toolbar]="background === 'toolbar'"
  [class.local-bg-dialog]="background === 'dialog'"
>
  <div
    class="local-icon-area flex-none flex flex-col justify-center items-center"
    [ngClass]="type === 'generic' ? 'bd-glow-bg' : type === 'error' ? 'bd-glow-bg-error' : 'bd-glow-bg-warn'"
    *ngIf="!collapsed"
  >
    <mat-icon *ngIf="!!icon && type === 'generic'">{{ icon }}</mat-icon>
    <mat-icon
      *ngIf="!!svgIcon && type === 'generic'"
      [svgIcon]="svgIcon"
    ></mat-icon>
    <mat-icon *ngIf="type !== 'generic'">
      {{ type === 'error' ? 'error' : 'warning' }}</mat-icon
    >
  </div>
  <div
    class="grow flex flex-col gap-2.5 justify-center items-stretch"
    [class.local-content-collapsed]="collapsed"
    [class.local-content-expanded]="!collapsed"
  >
    <div class="flex gap-1 justify-start items-center">
      <ng-container *ngIf="collapsed">
        <mat-icon *ngIf="!!icon && type === 'generic'">{{ icon }}</mat-icon>
        <mat-icon
          *ngIf="!!svgIcon && type === 'generic'"
          [svgIcon]="svgIcon"
        ></mat-icon>
        <mat-icon *ngIf="type !== 'generic'">
          {{ type === 'error' ? 'error' : 'warning' }}</mat-icon
        >
      </ng-container>
      <div class="bd-text-ellipsis">
        <strong>{{ header }}</strong>
      </div>
    </div>
    <div class="bd-scroll-container flex flex-col p-0.5">
      <ng-content></ng-content>
    </div>
  </div>
  <div
    class="local-dismiss-area flex-none flex justify-center items-center"
    *ngIf="dismissable"
  >
    <app-bd-micro-icon-button
      data-cy="notification-dismiss"
      (click)="dismiss.emit(null)"
      [disabled]="disabled"
      >close</app-bd-micro-icon-button
    >
  </div>
</div>
