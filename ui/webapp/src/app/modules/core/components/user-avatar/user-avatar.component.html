<div [ngStyle]="hostStyle" class="flex justify-center items-center">
  <mat-icon
    [ngStyle]="avatarStyle"
    *ngIf="(settings.loading$ | async) || !(settings.settings$ | async)?.general?.enableGravatar || !mail"
    >account_circle</mat-icon
  >
  <img
    *ngIf="(settings.settings$ | async)?.general?.enableGravatar && mail"
    ngxGravatar
    fallback="mm"
    [email]="mail"
    [size]="avatarSize"
    alt="user avatar"
  />
</div>
