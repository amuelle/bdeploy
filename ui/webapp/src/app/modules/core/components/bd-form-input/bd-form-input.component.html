<div fxLayout="column">
  <mat-form-field appearance="fill" class="bd-form-input-form-field">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [matAutocomplete]="auto"
      [(ngModel)]="value"
      (blur)="onBlur()"
      [id]="name"
      [name]="name"
      autocomplete="off"
      [required]="required"
      [disabled]="disabled || passwordLock"
      [type]="type"
      [errorStateMatcher]="this"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let suggestedValue of filteredSuggested$ | async"
        [value]="suggestedValue"
      >
        {{ suggestedValue }}
      </mat-option>
    </mat-autocomplete>
    <div matSuffix class="bd-form-input-suffix">
      <ng-content></ng-content>
    </div>
    <mat-error *ngIf="ngControl && ngControl.invalid"
      >{{ getErrorMessage() }}</mat-error
    >
  </mat-form-field>
</div>
