<ng-container [ngSwitch]="param.type">
  <app-bd-form-input
    *ngSwitchCase="ReportParameterType.STRING"
    [label]="param.label"
    [name]="param.key"
    [attr.name]="param.key"
    [matTooltip]="param.description"
    matTooltipPosition="above"
    [(ngModel)]="request.params[param.key]"
    (ngModelChange)="onModelChange($event)"
    [required]="param.required"
    errorDisplay="immediate"
  ></app-bd-form-input>
  <app-bd-form-input
    *ngSwitchCase="ReportParameterType.NUMBER"
    [label]="param.label"
    [name]="param.key"
    [attr.name]="param.key"
    type="numeric"
    [matTooltip]="param.description"
    matTooltipPosition="above"
    [(ngModel)]="request.params[param.key]"
    (ngModelChange)="onModelChange($event)"
    [required]="param.required"
    errorDisplay="immediate"
  ></app-bd-form-input>
  <app-bd-form-toggle
    *ngSwitchCase="ReportParameterType.BOOLEAN"
    [label]="param.label"
    [name]="param.key"
    [attr.name]="param.key"
    [matTooltip]="param.description"
    matTooltipPosition="above"
    [(ngModel)]="request.params[param.key]"
    (ngModelChange)="onModelChange($event)"
    [required]="param.required"
    errorDisplay="immediate"
  >
  </app-bd-form-toggle>
  <app-bd-form-select
    *ngSwitchDefault
    [label]="param.label"
    [name]="param.key"
    [attr.name]="param.key"
    [matTooltip]="param.description"
    matTooltipPosition="above"
    [(ngModel)]="request.params[param.key]"
    (ngModelChange)="onModelChange($event)"
    [required]="param.required"
    errorDisplay="immediate"
    [labels]="labels"
    [values]="values"
  ></app-bd-form-select>
</ng-container>
