<app-bd-dialog [loadingWhen$]="loading$">
  <app-bd-dialog-toolbar
    [header]="(replace ? 'Replace ' : 'Edit ') + nodeName"
    [panel]="true"
    [route]="['..']"
  ></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <form #form="ngForm">
      <div class="flex flex-col gap-2.5" *ngIf="data && orig">
        <span
          >You can either manually enter node information below, or drop a
          <code>node-ident</code> file which is created during the
          initialization process on the physical node.</span
        >
        <span *ngIf="replace">
          Note that <strong>replacing</strong> a node may take a while, since
          all software and configuration on the new node will be restored.
        </span>
        <mat-card
          appearance="outlined"
          class="bd-drag-card bd-drop-card flex flex-col justify-center items-center"
          (drop)="onDrop($event)"
          (dragover)="onOver($event)"
        >
          Drop node information here!
        </mat-card>
        <app-bd-form-input
          name="uri"
          label="Node URI"
          [(ngModel)]="data.uri"
          required
        ></app-bd-form-input>
        <app-bd-form-input
          name="auth"
          label="Full Auth. Token"
          [(ngModel)]="data.authPack"
          required
        ></app-bd-form-input>
        <app-bd-button
          color="primary"
          [disabled]="!canSave() || (saving$ | async)"
          [loadingWhen$]="saving$"
          [collapsed]="false"
          text="Save"
          icon="save"
          (click)="onSave()"
        ></app-bd-button>
      </div>
    </form>
  </app-bd-dialog-content>
</app-bd-dialog>
