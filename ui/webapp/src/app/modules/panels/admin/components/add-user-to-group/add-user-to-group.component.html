<div class="flex">
  <app-bd-form-input
    name="addUserInput"
    label="Add user to the group"
    class="flex-auto"
    [(ngModel)]="userInput"
    [suggested]="suggestions"
    (keydown.enter)="addUserToGroup()"
  >
    <mat-icon (click)="addUserToGroup()" name="addUserButton">add</mat-icon>
  </app-bd-form-input>
</div>
