<app-bd-dialog>
  <app-bd-dialog-toolbar [header]="'BHive ' + (bhive$ | async)" [panel]="true"></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <div class="flex flex-col gap-1">
      <app-bd-panel-button
        icon="message"
        text="Browse Logs"
        [collapsed]="false"
        [relative]="true"
        [route]="['logs']"
      ></app-bd-panel-button>
      <app-bd-panel-button
        icon="folder_special"
        text="Browse Contents"
        [collapsed]="false"
        [relative]="true"
        [route]="['browse', 'bhive']"
      ></app-bd-panel-button>
      <mat-divider></mat-divider>
      <app-bd-button
        icon="dataset_linked"
        text="Enabled Pooling"
        [collapsed]="false"
        (click)="doEnablePool()"
        [loadingWhen$]="mappedEnablePool$"
        [disabled]="(mappedEnablePool$ | async) || (details$ | async)?.pooling || !(details$ | async)?.canPool"
      ></app-bd-button>
      <app-bd-button
        icon="dataset"
        text="Disable Pooling"
        [collapsed]="false"
        (click)="doDisablePool()"
        [loadingWhen$]="mappedDisablePool$"
        [disabled]="(mappedDisablePool$ | async) || !(details$ | async)?.pooling"
      ></app-bd-button>
      <mat-divider></mat-divider>
      <app-bd-button
        icon="construction"
        text="Repair and Prune Unused Objects"
        [collapsed]="false"
        (click)="doRepairAndPrune()"
        [loadingWhen$]="mappedRepair$"
        [disabled]="mappedRepair$ | async"
      ></app-bd-button>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
