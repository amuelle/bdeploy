<app-bd-dialog #dlg [loadingWhen$]="users.loading$">
  <app-bd-dialog-toolbar
    header="Permissions - {{ (repos.current$ | async)?.name }}"
    [panel]="true"
    [route]="['..']"
  ></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Users">
        <app-software-repository-user-permissions
          [dialog]="dlg"
        ></app-software-repository-user-permissions>
      </mat-tab>
      <mat-tab label="User Groups">
        <app-software-repository-user-group-permissions
          [dialog]="dlg"
        ></app-software-repository-user-group-permissions>
      </mat-tab>
    </mat-tab-group>
  </app-bd-dialog-content>
</app-bd-dialog>
