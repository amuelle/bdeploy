<app-bd-dialog>
  <app-bd-dialog-toolbar header="Software Repository Settings" [panel]="true"></app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <app-bd-panel-button
        text="Edit Software Repository"
        icon="edit"
        [collapsed]="false"
        [toggle]="false"
        [route]="['edit']"
        [relative]="true"
        [disabled]="!auth.isCurrentScopeAdmin()"
      ></app-bd-panel-button>

      <app-bd-button
        *ngIf="repositories.current$ | async as repository"
        text="Delete Software Repository"
        icon="delete"
        [collapsed]="false"
        (click)="onDelete(repository)"
        [disabled]="!auth.isGlobalAdmin() || (deleting$ | async)"
        [loadingWhen$]="deleting$"
      ></app-bd-button>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
