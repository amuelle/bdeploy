<app-bd-dialog>
  <app-bd-dialog-toolbar
    header="Native Processes"
    [panel]="true"
    [route]="['..']"
  >
  </app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <app-bd-data-display [columns]="columns" [records]="processes">
        <app-bd-no-data>
          <div>No native process details available.</div>
        </app-bd-no-data>
      </app-bd-data-display>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
