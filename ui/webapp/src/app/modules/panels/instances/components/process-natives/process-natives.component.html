<app-bd-dialog>
  <app-bd-dialog-toolbar header="Native Processes" [panel]="true" [route]="['..']"> </app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <app-bd-data-display [columns]="columns" [records]="processes">
        <app-bd-no-data>
          <div>No native process details available.</div>
        </app-bd-no-data>
      </app-bd-data-display>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
