<ng-template #addDialog>
  <div fxLayout="column" fxLayoutGap="10px" [style.min-width.px]="400">
    <app-bd-form-input
      #tempFileInput
      name="path"
      label="File Name"
      [(ngModel)]="tempFilePath"
      required
      appCfgFileNameValidator
    ></app-bd-form-input>
    <app-bd-file-drop
      (fileAdded)="doAddFileContent($event)"
      hintText="Optionally drop file to add initial content"
    ></app-bd-file-drop>
    <div *ngIf="tempFileContentLoading$ | async">Loading...</div>
    <div *ngIf="tempFileError" class="bd-warning-text">{{ tempFileError }}</div>
  </div>
</ng-template>

<app-bd-dialog>
  <app-bd-dialog-toolbar
    header="Configuration Files"
    [panel]="true"
    [route]="['..']"
  >
    <div fxFlex="1 0 auto"></div>
    <app-bd-button
      text="Add File"
      icon="add"
      (click)="doAddFile(addDialog)"
    ></app-bd-button>
    <mat-divider [vertical]="true"></mat-divider>
  </app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <app-bd-data-table
      [grouping]="grouping"
      [records]="records$ | async"
      [columns]="columns"
      [sort]="{ active: 'name', direction: 'asc' }"
    ></app-bd-data-table>
  </app-bd-dialog-content>
</app-bd-dialog>
