<app-bd-dialog [loadingWhen$]="details.loading$">
  <app-bd-dialog-toolbar [panel]="true" header="Choose Compare Version" [route]="['..', '..']"></app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <app-bd-data-table
        [records]="records$ | async"
        [sortData]="null"
        [columns]="columns"
        [recordRoute]="getRecordRoute"
      ></app-bd-data-table>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
