<app-bd-dialog #dialog [padding]="false">
  <app-bd-dialog-toolbar
    header="Configure {{ (edit.process$ | async)?.name }}{{ hasPendingChanges ? '*' : '' }}"
    [panel]="true"
    [route]="['..']"
  >
    <div class="flex-auto"></div>
    <app-bd-button
      text="Apply"
      [collapsed]="false"
      icon="done"
      color="primary"
      (click)="onSave()"
      [disabled]="!hasPendingChanges || isInvalid"
    ></app-bd-button>
  </app-bd-dialog-toolbar>
  <app-bd-dialog-content>
    <div class="flex flex-col gap-2.5">
      <app-config-process-header
        (checkIsInvalid)="checkIsInvalid($event, true)"
      ></app-config-process-header>
      <app-config-process-param-group
        [dialog]="dialog"
        (checkIsInvalid)="checkIsInvalid($event, false)"
      ></app-config-process-param-group>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
