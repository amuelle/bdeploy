<div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" *ngIf="!!record.template">
  <div
    class="local-template"
    [matTooltip]="'Creates a pre-configure process applying the ' + record.template.name + ' template to the ' + record.app.appDisplayName + ' application.'"
  >
    {{ column.data(record) }}
  </div>
</div>

<div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" *ngIf="!record.template">
  <div class="local-app" [matTooltip]="'Creates a plain, unconfigured process from ' + record.app.appDisplayName + '.'">
    {{ column.data(record) }}
  </div>
</div>
