<div
  class="local-container"
  [ngClass]="getBorderClass()"
  [appBdPopup]="popup"
  appBdPopupTrigger="hover"
  [appBdPopupDelay]="500"
  appBdPopupPosition="above-right"
>
  <div class="local-bg-position" [ngClass]="getBgClass()"></div>
  <div *ngIf="!maxWidthPx" class="local-text">{{ getValue() }}</div>
  <div *ngIf="!!maxWidthPx" class="local-text bd-text-ellipsis" [style.max-width.px]="maxWidthPx">
    {{ getValue() }}
  </div>
</div>
