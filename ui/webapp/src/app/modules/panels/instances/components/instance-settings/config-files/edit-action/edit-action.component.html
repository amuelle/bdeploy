<div fxLayout="row" fxLayoutAlign="start center">
  <app-bd-panel-button
    icon="edit"
    text="Edit"
    [disabled]="!isEditAllowed || (!!record.persistent && !record.persistent.instanceId && !record.modification?.file)"
    [route]="[path]"
    [relative]="true"
    [matTooltip]="isText ? null : 'Edit not possible for binary files.'"
  ></app-bd-panel-button>
</div>
