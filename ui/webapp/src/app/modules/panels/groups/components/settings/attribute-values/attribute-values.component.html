<ng-template #addTemplate>
  <div>Select an attribute and assign a value.</div>
  <app-bd-form-select [(ngModel)]="newAttr" label="Group Attribute" [values]="defs" [labels]="getDefLabels()" required></app-bd-form-select>
  <app-bd-form-input [(ngModel)]="newValue" label="Attribute Value" required></app-bd-form-input>
</ng-template>

<app-bd-dialog [loadingWhen$]="loading$">
  <app-bd-dialog-toolbar header="Group Attribute Values" [closeablePanel]="true"> </app-bd-dialog-toolbar>

  <app-bd-dialog-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <app-bd-data-display [columns]="columns" [records]="records">
        <app-bd-no-data>
          <div>No attribute values</div>
        </app-bd-no-data>
      </app-bd-data-display>
      <app-bd-button #btn text="Add/Edit Attribute" icon="edit" [collapsed]="false" (click)="showAddDialog(addTemplate)"></app-bd-button>
      <app-bd-panel-button
        #backButton
        [collapsed]="false"
        text="Back to overview"
        icon="arrow_back"
        [toggle]="false"
        [route]="['..', '..']"
        [relative]="true"
      ></app-bd-panel-button>
    </div>
  </app-bd-dialog-content>
</app-bd-dialog>
