<ng-template #modDialog>
  <div class="flex flex-col gap-2.5">
    <div>Choose the level of permission on {{ groups.current$.value.name }}.</div>
    <app-bd-form-select
      name="modPerm"
      label="Modify Permission"
      [values]="availablePermissionsForUser"
      [(ngModel)]="modPerm"
    ></app-bd-form-select>
  </div>
</ng-template>

<app-bd-data-table
  #dataTable
  [records]="users.users$ | async"
  [columns]="columns"
  [grouping]="grouping$ | async"
></app-bd-data-table>
