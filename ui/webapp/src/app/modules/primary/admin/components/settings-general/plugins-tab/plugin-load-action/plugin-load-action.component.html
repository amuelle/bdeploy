<div class="flex justify-start items-center">
  <app-bd-button
    class="material-symbols-filled"
    [icon]="record.loaded ? (record.global ? 'pause' : 'stop') : 'play_arrow'"
    (click)="doLoadUnload()"
    [text]="record.loaded ? 'Unload plugin' : 'Load plugin'"
    [matTooltip]="record.loaded ? 'Unload plugin' : 'Load plugin'"
  ></app-bd-button>
</div>
