<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="3px">
  <ng-container *ngIf="getStatus() as status; else noStatus">
    <mat-icon
      *ngIf="status.status === 'RUNNING'"
      fontSet="material-icons-filled"
      class="bd-success-text"
      matTooltip="Instance is running"
      matTooltipShowDelay="500"
      >play_arrow</mat-icon
    >
    <mat-icon
      *ngIf="status.status === 'STOPPED'"
      fontSet="material-icons-filled"
      class="bd-disabled-text"
      matTooltip="Instance is stopped"
      matTooltipShowDelay="500"
      >stop</mat-icon
    >
    <mat-icon
      *ngIf="status.status === 'WARNING'"
      fontSet="material-icons-filled"
      class="bd-warning-text"
      [matTooltip]="status.messages?.join('\n')"
      matTooltipClass="tooltip-with-newline"
      matTooltipShowDelay="500"
      >warning</mat-icon
    >
    <span
      class="local-timestamp"
      matTooltip="The time when the overall status was updated last."
      matTooltipShowDelay="500"
      matTooltipPosition="above"
      >{{ status.timestamp | date: 'HH:mm' }}</span
    >
  </ng-container>
  <ng-template #noStatus>
    <mat-icon
      fontSet="material-icons-filled"
      class="bd-disabled-text"
      matTooltip="No information available, or information timed out."
      matTooltipShowDelay="500"
      >help</mat-icon
    >
  </ng-template>
</div>
