<div fxLayout="row" fxLayoutAlign="start">
  <mat-icon
    *ngIf="column.data(record) === false"
    class="bd-warning-text"
    matTooltip="One or more ports are not in the required state."
    >warning</mat-icon
  >
  <mat-icon
    *ngIf="column.data(record) === true"
    class="bd-success-text"
    matTooltip="All ports are in their required state."
    >done</mat-icon
  >
  <mat-icon *ngIf="column.data(record) === undefined" class="local-unknown"
    >help</mat-icon
  >
</div>
