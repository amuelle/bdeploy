<div fxLayout="row" fxLayoutAlign="start center">
  <app-bd-panel-button
    icon="edit"
    text="Edit File"
    tooltip="below"
    [disabled]="isOversized() || !authService.isCurrentScopeWrite()"
    [route]="['panels', 'instances', 'data-edit', record.directory.minion, record.entry.path]"
    appClickStopPropagation
    [matTooltip]="isOversized() ? 'The file is too large for online editing.' : null"
  ></app-bd-panel-button>
</div>
