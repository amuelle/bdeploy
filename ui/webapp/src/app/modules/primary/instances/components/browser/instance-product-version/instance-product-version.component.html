<div class="flex justify-start items-center">
  <div class="bd-text-ellipsis">
    {{ record.instanceConfiguration.product.tag }}
  </div>
  <mat-icon
    *ngIf="record.newerVersionAvailable"
    class="bd-small-icon"
    matTooltip="A newer product version is available"
    >system_update</mat-icon

  <div
    *ngIf="!record.hasProduct"
    class="local-na-chip"
    matTooltip="The product version is not available on this server."
  >
    N/A
  </div>
</div>
