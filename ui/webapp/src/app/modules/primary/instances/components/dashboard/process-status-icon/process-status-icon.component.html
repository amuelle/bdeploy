<div class="flex justify-start">
  <mat-icon
    *ngIf="svgIcon$ | async as svg"
    class="material-symbols-filled"
    [matTooltip]="hint$ | async"
    [ngClass]="class$ | async"
    [svgIcon]="svg"
  ></mat-icon>
  <mat-icon
    *ngIf="icon$ | async as icon"
    class="material-symbols-filled"
    [matTooltip]="hint$ | async"
    [ngClass]="class$ | async"
    >{{ icon }}</mat-icon
  >
</div>
