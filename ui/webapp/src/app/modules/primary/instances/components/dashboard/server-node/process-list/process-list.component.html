<app-bd-data-display
  [records]="node.nodeConfiguration.applications"
  [columns]="columns"
  [grid]="gridWhen$ | async"
  [grouping]="groupingWhen$ | async"
  [recordRoute]="getRecordRoute"
  [sortData]="null"
  [presetKey]="presetKeyValue"
  [grid]="isCardView"
  [checkMode]="bulkMode"
  [checked]="(bulk.selection$ | async)[node.nodeName] || []"
  (checkedChange)="bulk.update(node.nodeName, $event)"
>
  <ng-template #dataDisplayExtraCardContent let-record="record">
    <div class="pinned-parameters-list">
      <div
        *ngFor="let param of getPinnedParameters(record)"
        class="pinned-parameter"
      >
        <mat-icon [inline]="true">push_pin</mat-icon>
        {{ param.name }} = {{ param.value }}
      </div>
    </div>
  </ng-template>
</app-bd-data-display>
