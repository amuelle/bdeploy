<div fxLayout="row" fxLayoutAlign="start">
  <mat-icon
    *ngIf="column.data(record) === false"
    matTooltip="Port is not in open state."
    class="local-greyed"
    >link_off</mat-icon
  >
  <mat-icon
    *ngIf="column.data(record) === true"
    matTooltip="Port is in open state."
    >link</mat-icon
  >
  <mat-icon *ngIf="column.data(record) === undefined" class="local-greyed"
    >help</mat-icon
  >
</div>
