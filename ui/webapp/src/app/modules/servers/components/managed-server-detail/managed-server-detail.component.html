<div class='loading-container' *ngIf='loading'>
  <mat-spinner diameter="24"></mat-spinner>
</div>

<div class='node-table-container' *ngIf='!loading && dataSource'>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 node-table">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="minion">
      <th mat-header-cell *matHeaderCellDef>
        Minion Name
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.key }}
        <ng-container *ngIf="row.config.master">*</ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef>OS</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon [svgIcon]='row.config.os' matTooltip='{{ row.config.os }}'></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>System Version</th>
      <td mat-cell *matCellDef="let row">
        {{ getVersion(row.config.version) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let row">
        {{ row.config.remote.uri }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="synchronized">
          <mat-icon [ngClass]='getStatusClass(row.key)' matTooltip="{{getStatusTooltip(row.key)}}">{{ getStatusIcon(row.key) }}</mat-icon>
        </ng-container>
        <ng-container *ngIf="!synchronized">
          -
        </ng-container>
      </td>
    </ng-container>
  </table>
</div>

<mat-action-row>
  <span class='last-sync-label'>Last sync.: {{ getDate(server.lastSync)}}</span>
  <button mat-button (click)='doSync()' [disabled]='loading'>Synchronize</button>
  <button mat-button (click)='doDelete()' [disabled]='loading'>Delete</button>
</mat-action-row>
