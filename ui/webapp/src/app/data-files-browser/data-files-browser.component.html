<div class="box">
  <mat-toolbar class="mat-elevation-z1 header-toolbar">
    <button mat-icon-button type="button" (click)='location.back()'><mat-icon>chevron_left</mat-icon></button>
    <span>Data Files</span>
    <span class="fill-space"></span>
    <button mat-button (click)="reload()"><mat-icon>refresh</mat-icon></button>
  </mat-toolbar>

  <ng-template #terminal>
    <app-file-viewer class='output-overlay'
      (closeEvent)='closeOutputOverlay()'
      [title]='activeInstanceDirectoryEntry ? activeInstanceDirectoryEntry.path: ""'
      [initialEntry]='getCurrentOutputEntryFetcher()'
      [contentFetcher]='getOutputContentFetcher()'
      [follow]='false'>
    </app-file-viewer>
  </ng-template>

  <!-- file listing -->
  <mat-card class="datafiles-card">
    <mat-card-content class="datafiles-card-content">
      <mat-tab-group animationDuration="0ms">
          <mat-tab *ngFor="let instanceDirectory of instanceDirectories" label="{{instanceDirectory.minion}}">
            <table mat-table class="filelist-table" [dataSource]="getCurrentPage(instanceDirectory)"
              matSort [matSortActive]="INITIAL_SORT_COLUMN" [matSortDirection]="INITIAL_SORT_DIRECTION" (matSortChange)="sortFiles(instanceDirectory, $event)"
              #filetable
            >
              <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let entry" class="icon-column" (click)='openOutputOverlay(instanceDirectory, entry, terminal)'><mat-icon>subject</mat-icon></td>
              </ng-container>

              <ng-container matColumnDef="path">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data file path</th>
                <td mat-cell *matCellDef="let entry" class="wide-column" (click)='openOutputOverlay(instanceDirectory, entry, terminal)'>{{entry.path}}</td>
              </ng-container>

              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
                <td mat-cell *matCellDef="let entry" class="size-column">{{formatSize(entry.size)}}</td>
              </ng-container>

              <ng-container matColumnDef="lastModified">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last modification</th>
                <td mat-cell *matCellDef="let entry" class="lastModified-column">{{formatLastModified(entry.lastModified)}}</td>
              </ng-container>

              <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let entry" align="right"><mat-icon class="icon-column" (click)="download(instanceDirectory, entry)">cloud_download</mat-icon></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
              <tr mat-row *matRowDef="let entry; columns: displayedColumns"></tr>

            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 50, 100, 1000]"
              showFirstLastButtons
              [pageSize]="INITIAL_PAGE_SIZE"
              [pageIndex]="INITIAL_PAGE_INDEX"
              [length]="instanceDirectory.entries.length"
              (page)="pageEvents.set(instanceDirectory.minion, $event)">
            </mat-paginator>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
</div>
