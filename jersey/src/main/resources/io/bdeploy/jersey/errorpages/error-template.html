<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BDeploy</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, minimum-scale=0.86"
    />
    <meta description="BDeploy - Software Deployment" />

	<style>
		html,
		body {
		  width: 100%;
		  height: 100%;
		  margin: 0px;
		  background-color: white;
		}
		
		.flex-container {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		
		  width: 100%;
		  height: 100%;
		
		  font-family: sans-serif;
    	  font-size: smaller;
		}
		
		.logo-container {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		
		  flex: 1 0 auto;
		
		  position: relative;
		  top: -20px;
		}
		
		code {
		  background-color: whitesmoke;
		  border-radius: 2px;
		  padding: 1px 3px;
		}

        .logo-intermediate {
          display: flex;
          flex-direction: row;

          width: 100%;
          height: 260px;
        }
		
		.logo {
		  display: flex;
		  justify-content: center;
          flex: 1 0 auto;
          margin-bottom: 10px;
		}
	</style>    
  </head>
  <body>
    <div class="flex-container">
      <div class="logo-container">
        <div class="logo-intermediate">
          <div class="logo">
            {{LOGO}}
          </div>
        </div>
        <span>{{ERROR}}</span>
      </div>
    </div>
  </body>
</html>
