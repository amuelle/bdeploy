apply plugin: 'java-library'

dependencies {
    implementation(
        'org.glassfish.jersey.media:jersey-media-sse:2.29',
        'org.glassfish.jersey.ext:jersey-proxy-client:2.29',
        'javax.xml.bind:jaxb-api:2.3.1',
        'javax.activation:activation:1.1.1',
        'org.slf4j:jul-to-slf4j:1.7.28',
        project(":common"),
    )

    testCompile    project(path: ":common", configuration: 'testRuntime')

    api(
        'org.glassfish.jersey.inject:jersey-hk2:2.29',
        'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.29',
        'org.glassfish.jersey.media:jersey-media-multipart:2.29',
    )
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
